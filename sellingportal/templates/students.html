<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>list of students</h1>
<table>
    <tr>
        <td>id</td>
        <td>First name</td>
        <td>Last name</td>
        <td>Age</td>
        <td>Date Birth</td>
    </tr>
{%for student in students %}
<tr>
    <td>{{student.id}}</td>
    <td><a href="/degree/{{student.id}}">{{student.first_name}}</a></td>
    <td>{{student.last_name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.date_birth}}</td>
</tr>

{%endfor%}
</table>
</body>
</html>
